<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productImage">
            <h2><span jhiTranslate="happybourBackEndApp.productImage.detail.title">Product Image</span> {{productImage.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="happybourBackEndApp.productImage.imageUrl">Image Url</span></dt>
                <dd>
                    <span>{{productImage.imageUrl}}</span>
                </dd>
                <dt><span jhiTranslate="happybourBackEndApp.productImage.product">Product</span></dt>
                <dd>
                    <div *ngIf="productImage.productId">
                        <a [routerLink]="['/product', productImage.productId, 'view']">{{productImage.productId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-image', productImage.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
