<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customer">
            <h2><span jhiTranslate="happybourBackEndApp.customer.detail.title">Customer</span> {{customer.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="happybourBackEndApp.customer.address">Address</span></dt>
                <dd>
                    <span>{{customer.address}}</span>
                </dd>
                <dt><span jhiTranslate="happybourBackEndApp.customer.dateCreated">Date Created</span></dt>
                <dd>
                    <span>{{customer.dateCreated}}</span>
                </dd>
                <dt><span jhiTranslate="happybourBackEndApp.customer.dateUpdated">Date Updated</span></dt>
                <dd>
                    <span>{{customer.dateUpdated}}</span>
                </dd>
                <dt><span jhiTranslate="happybourBackEndApp.customer.dateOfBirth">Date Of Birth</span></dt>
                <dd>
                    <span>{{customer.dateOfBirth}}</span>
                </dd>
                <dt><span jhiTranslate="happybourBackEndApp.customer.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{customer.phoneNumber}}</span>
                </dd>
                <dt><span jhiTranslate="happybourBackEndApp.customer.status">Status</span></dt>
                <dd>
                    <span>{{customer.status}}</span>
                </dd>
                <dt><span jhiTranslate="happybourBackEndApp.customer.restaurant">Restaurant</span></dt>
                <dd>
                    <div *ngIf="customer.restaurantId">
                        <a [routerLink]="['/restaurant', customer.restaurantId, 'view']">{{customer.restaurantId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="happybourBackEndApp.customer.user">User</span></dt>
                <dd>
                    {{customer.userLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer', customer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
